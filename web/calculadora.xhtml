<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            
            Valor1: <h:inputText value="#{calculadoraController.valor1}"
                                 required="true" requiredMessage="Valor1  é requerido" />  <br />
            Valor2:<h:inputText value="#{calculadoraController.valor2}"
                                    required="true" requiredMessage="Valor2  é requerido" />  <br />

            <h:commandButton value="Calcular" action="#{calculadoraController.somar}" />  <br />

            Resultado é: <h:outputText value="#{calculadoraController.resultado}" />
        </h:form>
    </h:body>
</html>
